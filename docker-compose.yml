version: '3.8'
services:
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./client:/app
      - /app/node_modules
    environment:
      NODE_ENV: development
      WATCHPACK_POLLING: true
    depends_on:
      - server

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - "8000:5000"
    environment:
      NODE_ENV: development
      PORT: 5000
    volumes:
      - ./server:/app
      - /app/node_modules
    command: npm run dev
networks:
  default:
    driver: bridge
