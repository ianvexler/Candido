# Copy server/.env.example to server/.env and fill in production values.
# Run: docker compose --env-file server/.env -f docker-compose.prod.yml up -d --build

services:
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000}
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
    restart: unless-stopped

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
      args:
        DATABASE_URL: ${DATABASE_URL:-postgresql://placeholder:placeholder@localhost:5432/placeholder}
    env_file: server/.env
    ports:
      - "8000:8000"
    environment:
      NODE_ENV: production
      PORT: 8000
    command: sh -c "npx prisma migrate deploy && npm start"
    restart: unless-stopped
