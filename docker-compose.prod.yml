# Images are built in CI and pushed to ghcr.io. Run: docker-compose pull && docker-compose up -d

services:
  client:
    image: ghcr.io/${GITHUB_REPO_OWNER:-ianvexler}/candido-client:latest
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
    restart: unless-stopped

  server:
    image: ghcr.io/${GITHUB_REPO_OWNER:-ianvexler}/candido-server:latest
    env_file: server/.env
    ports:
      - "8000:8000"
    environment:
      NODE_ENV: production
    command: sh -c "npx prisma migrate deploy && npm start"
    restart: unless-stopped
